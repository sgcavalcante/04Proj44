<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente Ações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="container" style="width: 100%;"></body>
<table border = 1 class="table table-striped table-hover ">

    <thead>
        <tbody>
            <tr>
                <td>

                    
                    <div class=" bg-secondary fs-2" style="margin-top: 10px; text-align: center;border-radius: 10px;">
                        <h1>Paciente</h1>  
                        <h3>Nome:{{ Pacientes.nome }}</h1>
                            <h3>Email: {{ Pacientes.email }}</h1>
                                <h3>id: {{ Pacientes.id }} </h3>
                            </div>
                            
                            <div class=" bg-secondary fs-2" style="margin-top: 10px; text-align: center;border-radius: 10px;">
                                <h1>Orçamento</h1>
                                <a href="" class="btn btn-success btn-sm">
                        <i class="bi bi-plus-square-dotted" ></i>
                    </a>
                    
                </div>
                
                
                <div class=" bg-secondary fs-2" style="margin-top: 10px; text-align: center;border-radius: 10px;">
                    <div>
                        <h1>Fotos Tratamento</h1>
                        <a href="{% url 'gallery' %}" class="btn btn-success btn-sm">
                            <i class="bi bi-plus-square-dotted"></i>
                        </a>
                        <a href="{% url 'fotos_tratamento' Pacientes.id %}" class="btn btn-danger btn-sm">
                            <i class="bi bi-plus-square-dotted"></i>
                        </a>
                    </div>
                </div>
                
                
                <div class=" bg-secondary fs-2" style="margin-top: 10px; text-align: center;border-radius: 10px;">

                    <a href="" class="btn btn-success btn-sm">

                    </a>

            </td>
                
            </tr>
        </tbody>
    </thead>
</table>    
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
