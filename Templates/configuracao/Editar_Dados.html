<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Seção de Cadastro</title>
</head>
<body class="container bg-dark  text-white" style="width:30%;margin-top: 10%; ">
<div >
    <h1 class="m-4" style="text-align: center;">Edição de Dados</h1>
    <form action="{% url 'editar' id %}" method="POST">
            
            {% csrf_token %}
            
            {% for field in form.visible_fields %}
            <div class="mb-3 form-label"> 
                <label    for="{{field.id_for_label}}">{{ field.label }}</label>
                <div class = "form-control" style = "border-color: white;">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
                       
            <br>
            <br>
            <div class = "mb-3 " style ="text-align: center;" >
                <button type="submit" class =" form-label btn btn-primary btn-lg  " style="margin-top: 55px;">Salvar</button>
                <button type="reset" class = " form-label btn btn-danger btn-lg" style="margin-top: 55px;">Limpar Formulario</button>
                <a href = "{% url 'listar_dados' %}" class=" form-label btn btn-success btn-lg " style="margin-top: 55px;">Listar Dados </a>
                <a href= "{% url 'index' %}" class="form-label btn btn-lg btn-secondary " style="margin-top: 55px;">Início</a>
            </div>


        </form>
</div>




<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
