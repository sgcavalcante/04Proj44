<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Seção de Cadastro</title>
</head>
<body class="container bg-dark  text-white" style="width:30%;margin-top: 10%; ">
<div >
    <h1 class="m-4" style="text-align: center;">Cadastro de Dados</h1>
    <form method="POST"   action="{% url 'cadastrar_dados' %}">
        {% csrf_token %}
        <div style="margin-bottom: 15px ; ">
            <label for="">Nome</label>
            <input type="text" name="nome" class="form-control">
        </div>
        <div style="margin-bottom: 15px">
            <label for="">Telefone</label>
            <input type="text" name="telefone" class="form-control">
        </div>

        <div style="margin-bottom: 15px">
            <label for="">E-mail</label>
            <input type="email" name="email" class="form-control" id="floatingInput">
        </div>

        <div style="margin-bottom: 15px">
            <label for="" >Cidade</label >
            <input type="text" name="cidade" class="form-control">
        </div>

         <div style="margin-bottom: 15px">
            <label for="" >Subestação</label >
            <input type="text" name="subestacao" class="form-control">
        </div>

         <div style="margin-bottom: 15px; text-align: center;">
            <label for="" >Nível de Tensão Lado AT</label >
            <!--<input type="text" name="cidade" class="form-control">-->
            <select name="nivel_tensao_AT" id="nivel_tensao_AT">

                <option value="13,8">13,8</option>
                <option value = "69">69</option>
                <option value = "138">138</option>
                <option value = "230">230</option>
            </select>
        </div>

         <div style="margin-bottom: 15px;text-align: center;">
            <label for="" >Nível de Tensão Lado BT</label >
            <!--<input type="text" name="cidade" class="form-control">-->
            <select name="nivel_tensao_BT" id="nivel_tensao_BT">

                <option value="11,0">11,0</option>
                <option value = "13,8">13,8</option>
                <option value = "34,5">34,5</option>

            </select>
        </div>

        <div class = "mb-3 " style ="text-align: center;" >
            <button type="submit" class =" form-label btn btn-primary btn-lg  " style="margin-top: 55px;">Cadastrar</button>
            <button type="reset" class = " form-label btn btn-danger btn-lg" style="margin-top: 55px;">Limpar Formulario</button>
            <a href = "{% url 'listar_dados' %}" class=" form-label btn btn-success btn-lg " style="margin-top: 55px;">Listar Dados </a>
            <a href= "{% url 'index' %}" class="form-label btn btn-lg btn-secondary " style="margin-top: 55px;">Início</a>
        </div>


    </form>
</div>




<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
