{% extends "base.html" %}
{% block conteudo %}
<body class="container fs-6" >
    <h1 style = "text-align: center;margin-top: 5%;"	>Pacientes Cadastrados</h1>
    <table border = 1 class="table table-striped table-hover ">
        
        <thead>
          <tbody>
              <tr>
                 
                  <th>#</th>
                  <th>Nome</th>
                  <th>Dente</th>
                  <th>Procedimento</th>
                  <th>Ações</th>
                  {% for orcamento in orcamentos %}
                    <tr>
                        
                        <td>{{ orcamento.id }}</td>
                        <td>{{ orcamento.paciente }}</td>
                        <td>{{ orcamento.dente }}</td>
                        <td>{{ orcamento.procedimento }}</td>
                        
                        
                        <td>
                           
                        </td>
                    </tr>
                  {% endfor %}  
              </tr>
          </tbody>  
        </thead>


    </table>
    <div class = "mb-3 text-center">
         
        <a href= "{% url 'index' %}" class="form-label btn btn-lg btn-secondary " style="margin-top: 55px;">Início</a>
        <a href="{% url 'cadastrar_paciente' %}" class=" form-label btn btn-lg btn-secondary " style="margin-top: 55px;">Cadastrar Dados</a>
    </div>

    
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock conteudo %}
