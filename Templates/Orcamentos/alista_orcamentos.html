<!-- templates/lista_orcamentos.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Orçamentos</title>
</head>
<body>
    <h1>Lista de Orçamentos</h1>
    <ul>
        {% for orcamento in orcamentos %}
            <li class="table table-striped table-hover ">
                {{ orcamento.numero }} - {{ orcamento.paciente.nome }}
                <a href="{% url 'gerar_html' orcamento.numero %}">Ver Relatório</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
