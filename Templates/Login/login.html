<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Login</title>
     
</head>
<body class="container bg-dark text-white" style="width:250px; margin-top: 500px;  ">
    
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% for campo in form.visible_fields %}

                <div  style="border: 0cm;">
                    <label   for="{{ campo.id_for_label }}"> {{ campo.label }} </label>
                     
                    <label class="form-control">  {{ campo }}</label>
                </div>
        {% endfor %}

        <div>
            <br>
            <button class="form-control btn btn-success">Logar</button>
        </div>

    </form>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
